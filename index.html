<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vr-Doors</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
    <script src='hint.js'></script>
    <script src='collectible.js'></script>
</head>
<body>
    <a-scene>

        <a-camera id='js--camera' position='0 1.5 3' wasd-controls="acceleration: 150;">
            <a-cursor 
            id='js--cursor'
            color='purple'
            animation__click='property: scale; startEvents: click; easing: easeInCubic; dur: 150; from: 0.1 0.1 0.1; to: 1 1 1'
            animation__fusing='property: scale; startEvents: fusing; easing: easeInCubic; dur: 2000; from: 1 1 1; to: 0.1 0.1 0.1'
            animation="property: scale; startEvents: mouseleave; easing: easeInCubic; dur: 500; to: 1 1 1"
            cursor='fuse: true; fuseTimeout: 2000' 
            geometry="primitive: ring; radiusInner: 0.007; radiusOuter: 0.01" 
            position="0 0 -0.5" 
            raycaster="objects: .js--interact"
            log="event: test;"></a-cursor>
        </a-camera>


        <!-- <a-assets>
            <a-asset-item id="microscope-obj" src="microscope.obj"></a-asset-item>
            <a-asset-item id="microscope.mtl" src="microscope.mtl"></a-asset-item>
            <a-asset-item id="klem-obj" src="Klem.obj"></a-asset-item>
            <a-asset-item id="klem.mtl" src="Klem.mtl"></a-asset-item>
            <a-asset-item id="gloeilamp-obj" src="gloeilamp.obj"></a-asset-item>
            <a-asset-item id="gloeilamp.mtl" src="gloeilamp.mtl"></a-asset-item>
        </a-assets>

        <a-obj-model src="#microscope-obj" mtl="microscope.mtl" position="0 0 -2" scale="0.09 0.09 0.09"></a-obj-model>
        <a-obj-model src="#klem-obj" mtl="klem.mtl" position="3 0 -2" scale="0.09 0.09 0.09"></a-obj-model>
        <a-obj-model src="#gloeilamp-obj" mtl="gloeilamp.mtl" position="-3 1 -2" scale="0.09 0.09 0.09"></a-obj-model> -->

        <a-entity environment="preset:forest;"></a-entity>

        <a-assets>
            <a-asset-item id="microscope-obj" src="./BlenderModellen/microscope.obj"></a-asset-item>
            <a-asset-item id="microscope-mtl" src="./BlenderModellen/microscope.mtl"></a-asset-item>
            <a-asset-item id="klem-obj" src="./BlenderModellen/Klem.obj"></a-asset-item>
            <a-asset-item id="klem-mtl" src="./BlenderModellen/Klem.mtl"></a-asset-item>
            <a-asset-item id="gloeilamp-obj" src="./BlenderModellen/gloeilamp.obj"></a-asset-item>
            <a-asset-item id="gloeilamp-mtl" src="./BlenderModellen/gloeilamp.mtl"></a-asset-item>
            <a-asset-item id="gasbrander-obj" src="./BlenderModellen/gasbrander.obj"></a-asset-item>
            <a-asset-item id="gasbrander-mtl" src="./BlenderModellen/gasbrander.mtl"></a-asset-item>
        </a-assets>

        <!-- <a-obj-model src="#gasbrander-obj" mtl="#gasbrander-mtl" position="5 0.5 -2" scale="1.5 1.5 1.5"></a-obj-model>
        <a-obj-model src="#klem-obj" mtl="#klem-mtl" position="3 0 -2" scale="0.09 0.09 0.09"></a-obj-model>
        <a-obj-model hint class='js--gloeilamp js--interact' src="#gloeilamp-obj" mtl="#gloeilamp-mtl" position="-4 0.5 0" scale="0.09 0.09 0.09" log="event: test;"></a-obj-model>
        <a-obj-model collectible class="js--item js--col1 js--interact" src="#microscope-obj" mtl="#microscope-mtl" position="0 0 -2" scale="0.09 0.09 0.09"></a-obj-model> -->
        <!-- <a-obj-model collectible class="js--item js--col2 js--interact" src="#klem-obj" mtl="#klem-mtl" position="3 0 -2" scale="0.09 0.09 0.09"></a-obj-model> -->


        <a-box color="blue" width="0.3" height="0.7" depth="0.1" position="-3 0.8 0" rotation="90 0 90">
           <a-plane color="black" width="0.1" height="0.4"></a-plane> 
        </a-box>
        <a-box color="blue" width="0.3" height="0.7" depth="0.1" position="-3 0.8 2" rotation="90 0 90">
            <a-plane color="black" width="0.1" height="0.4"></a-plane> 
         </a-box>
         <a-box color="blue" width="0.3" height="0.7" depth="0.1" position="-3 0.8 -2" rotation="90 0 90">
            <a-plane color="black" width="0.1" height="0.4"></a-plane> 
         </a-box>

        <a-box class="js--button js--interact" color="blue" width="0.1" height="0.7" depth="0.1" position="-3 1 0" rotation="0 0 45">
            <a-box color="blue" width="0.2" height="0.2" depth="0.2" position="0 0.3 0"></a-box>
        </a-box>
        <a-box class="js--button js--interact" color="blue" width="0.1" height="0.7" depth="0.1" position="-3 1 2" rotation="0 0 45">
            <a-box color="blue" width="0.2" height="0.2" depth="0.2" position="0 0.3 0"></a-box>
        </a-box>
        <a-box class="js--button js--interact" color="blue" width="0.1" height="0.7" depth="0.1" position="-3 1 -2" rotation="0 0 45">
            <a-box color="blue" width="0.2" height="0.2" depth="0.2" position="0 0.3 0"></a-box>
        </a-box>
        

        <a-box color="black" width="2" height="5" position="-4 0 -4"></a-box>
        <a-box color="black" width="2" height="3" position="-2 1 -4"></a-box>
        <a-box class="js--door" color="red" width="2" height="5" position="0 0 -4"></a-box>
        <a-box color="black" width="2" height="3" position="2 1 -4"></a-box>
        <a-box color="black" width="2" height="5" position="4 0 -4"></a-box>

        <a-box width="1" depth="1" height="1" position="-3 0.25 0"></a-box>
        <a-box width="1" depth="1" height="1" position="-3 0.25 2"></a-box>
        <a-box width="1" depth="1" height="1" position="-3 0.25 -2"></a-box>

        <!-- Hint text -->
        <a-plane class="js--backdrop" width="5" height="1" position="-4 -10 0" rotation="0 90 0"></a-plane>
        <a-text vlak class="js--hint-text" color="black" value="" align="center" position="-4 -10 0" rotation="0 90 0"></a-text>

        <!-- Text to speech trigger -->
        <!-- <a-box class="js--block js--interact" position="-4 0.5 3" width="0.5" height="0.5" depth="0.5"></a-box> -->

    </a-scene>

    <script src='main.js'></script>

</body>
</html>
