<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vr-Doors</title>

<body>
    <a-scene>

        <a-camera id='js--camera' position='-13 1.5 -5' wasd-controls="acceleration: 150;">
            <a-cursor 
            id='js--cursor'
            color='purple'
            animation__click='property: scale; startEvents: click; easing: easeInCubic; dur: 150; from: 0.1 0.1 0.1; to: 1 1 1'
            animation__fusing='property: scale; startEvents: fusing; easing: easeInCubic; dur: 2000; from: 1 1 1; to: 0.1 0.1 0.1'
            animation="property: scale; startEvents: mouseleave; easing: easeInCubic; dur: 500; to: 1 1 1"
            cursor='fuse: true; fuseTimeout: 2000' 
            geometry="primitive: ring; radiusInner: 0.007; radiusOuter: 0.01" 
            position="0 0 -0.5" 
            raycaster="objects: .js--interact"
            log="event: test;"></a-cursor>
        </a-camera>

            <a-asset-item id="microscope-obj" src="microscope.obj"></a-asset-item>

            <a-asset-item id="klem-obj" src="Klem.obj"></a-asset-item>

        <a-text color="black" value="Welke gramkleuring is hier te zien?" align="center" position="-13 3.5 0.3" rotation="0 180 0" width="5"></a-text>
        <a-image src="./img/Gramkleuring_negatief.png" position="-13 2 0.3" rotation="0 180 0" scale="2 2 2"></a-image>

        <a-box color="black" height="0.1" width="1" depth="1" position="-13 0.1 -4.5"></a-box>

        <a-obj-model hint class="js--gloeilamp js--interact" src="#gloeilamp-obj" mtl="#gloeilamp-mtl" position="-12.5 0.75 -7" scale="0.1 0.1 0.1"></a-obj-model>
